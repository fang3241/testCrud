<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/adminpage">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title> Buku Tamu </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{namaTamu}} </ion-card-title>
      <ion-card-subtitle> {{id_tamu}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nama</ion-label>
          <ion-input
            placeholder="Enter text"
            [(ngModel)]="namaTamu"
            value="namaTamu"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-button slot="end" size="default" (click)="editTamu()"
            >Change</ion-button
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
