

<ion-header [translucent]="true">
  <ion-item (click)="toLogin()">
    <ion-icon slot="start" name="log-in-outline"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-item>
  <ion-toolbar>
    <ion-title> Buku Tamu </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
      <ion-card-subtitle>Enter Your Name</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nama</ion-label>
          <ion-input
            placeholder="Enter text"
            [(ngModel)]="namaTamu"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-button slot="end" size="default" (click)="addTamu()"
            >Submit</ion-button
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
